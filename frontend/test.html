        .video-row {
            display: flex; /* Align video containers in a row */

        }

        .video-container {

            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

        .video-container video {

            object-fit: cover;
        }

        .video-container h5 {
            font-size: 18px;
            margin-top: 10px;

        }

        .play-button {
            position: absolute;
            top: 50%;

            height: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .play-button {

        }
    </style>
