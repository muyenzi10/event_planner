<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner Video Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            margin-top: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Arial', sans-serif;
            color: #ff6f61;
        }

        .video-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding-bottom: 20px;
            justify-items: center; /* Centers the items */
        }

        .video-container {
            position: relative;
            width: 100%;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .video-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .video-container h5 {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        /* Play button styles */
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgb(3, 133, 255);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .video-container:hover .play-icon {
            opacity: 1;
        }

        /* Modal Body Video Styling */
        .modal-body {
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoPlayer {
            width: 100%;
            height: auto;
            max-height: 80vh;
        }

        /* Close button for better visibility and alignment */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgb(0, 140, 255);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
            transform: rotate(90deg);
        }

        @media (max-width: 1200px) {
            .video-container {
                width: 90%; /* Adjust for medium-sized screens */
            }
        }

        @media (max-width: 768px) {
            .video-container {
                width: 90%; /* Adjust for smaller tablets */
            }
        }

        @media (max-width: 576px) {
            .video-container {
                width: 100%; /* Full width for small mobile screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Wedding Planner Video Gallery</h2>
    <div class="video-row">
        <div class="video-container" data-video-id="video1">
            <img src="/frontend/allpack/indinzi/assetindinzi/20.jpg" alt="Wedding Highlights">
            <h5>Wedding Highlights</h5>
            <i class="fas fa-play play-icon"></i>
        </div>
        <div class="video-container" data-video-id="video2">
            <img src="https://via.placeholder.com/300x200?text=Client+Testimonials" alt="Client Testimonials">
            <h5>Client Testimonials</h5>
            <i class="fas fa-play play-icon"></i>
        </div>
        <div class="video-container" data-video-id="video3">
            <img src="https://via.placeholder.com/300x200?text=Venue+Tour" alt="Venue Tour">
            <h5>Venue Tour</h5>
            <i class="fas fa-play play-icon"></i>
        </div>
        <div class="video-container" data-video-id="video4">
            <img src="https://via.placeholder.com/300x200?text=Planning+Tips" alt="Planning Tips">
            <h5>Planning Tips</h5>
            <i class="fas fa-play play-icon"></i>
        </div>
        <div class="video-container" data-video-id="video5">
            <img src="https://via.placeholder.com/300x200?text=Real+Weddings" alt="Real Weddings">
            <h5>Real Weddings</h5>
            <i class="fas fa-play play-icon"></i>
        </div>
        <div class="video-container" data-video-id="video5">
          <img src="https://via.placeholder.com/300x200?text=Real+Weddings" alt="Real Weddings">
          <h5>Real Weddings</h5>
          <i class="fas fa-play play-icon"></i>
      </div>
      <div class="video-container" data-video-id="video5">
        <img src="https://via.placeholder.com/300x200?text=Real+Weddings" alt="Real Weddings">
        <h5>Real Weddings</h5>
        <i class="fas fa-play play-icon"></i>
    </div>
    <div class="video-container" data-video-id="video5">
      <img src="https://via.placeholder.com/300x200?text=Real+Weddings" alt="Real Weddings">
      <h5>Real Weddings</h5>
      <i class="fas fa-play play-icon"></i>
  </div>
    </div>
</div>

<!-- Modal for video playback -->
<div class="modal" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true" data-bs-backdrop="true" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close-button" id="closeButton" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                <video id="videoPlayer" controls>
                    <source id="videoSource" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const videoSources = {
        video1: '/frontend/allpack/indinzi/video_asset/mucyo.mp4',
        video2: '/frontend/allpack/indinzi/video_asset/ikanombe.mp4',
        video3: '/frontend/allpack/indinzi/video_asset/queen.mp4',
        video4: '/frontend/allpack/indinzi/video_asset/nyaruguru.mp4',
        video5: '/frontend/allpack/indinzi/video_asset/serenabeby.mp4',
    };

    // Function to open the modal and play the video
    document.querySelectorAll('.video-container').forEach(container => {
        container.addEventListener('click', function () {
            const videoId = this.getAttribute('data-video-id');
            const video = document.getElementById("videoPlayer");
            const videoSource = document.getElementById("videoSource");
            const image = this.querySelector('img');
            const playIcon = this.querySelector('.play-icon');
            const title = this.querySelector('h5');

            image.style.display = 'none';
            playIcon.style.display = 'none';
            title.style.display = 'none';

            videoSource.src = videoSources[videoId];
            video.load();
            video.disablePictureInPicture = true;

            const modal = new bootstrap.Modal(document.getElementById('videoModal'));
            modal.show();

            video.play();
        });
    });

    // Function to reset the modal after closing
    document.getElementById("closeButton").addEventListener('click', function () {
        const video = document.getElementById("videoPlayer");
        video.pause();
        video.currentTime = 0;
        const modal = bootstrap.Modal.getInstance(document.getElementById('videoModal'));
        modal.hide();

        // Reset all video containers (images, play icons, and titles)
        document.querySelectorAll('.video-container').forEach(container => {
            const image = container.querySelector('img');
            const playIcon = container.querySelector('.play-icon');
            const title = container.querySelector('h5');
            image.style.display = 'block';
            playIcon.style.display = 'block';
            title.style.display = 'block';
        });
    });

    // Ensure the video stops and the modal resets after the video ends
    document.getElementById("videoPlayer").addEventListener('ended', function () {
        const video = document.getElementById("videoPlayer");
        video.pause();
        video.currentTime = 0;
        const modal = bootstrap.Modal.getInstance(document.getElementById('videoModal'));
        modal.hide();

        document.querySelectorAll('.video-container').forEach(container => {
            const image = container.querySelector('img');
            const playIcon = container.querySelector('.play-icon');
            const title = container.querySelector('h5');
            image.style.display = 'block';
            playIcon.style.display = 'block';
            title.style.display = 'block';
        });
    });

    // Optional: Reset when clicking outside the modal
    const videoModal = document.getElementById("videoModal");
    videoModal.addEventListener('hidden.bs.modal', function () {
        const video = document.getElementById("videoPlayer");
        video.pause();
        video.currentTime = 0;

        document.querySelectorAll('.video-container').forEach(container => {
            const image = container.querySelector('img');
            const playIcon = container.querySelector('.play-icon');
            const title = container.querySelector('h5');
            image.style.display = 'block';
            playIcon.style.display = 'block';
            title.style.display = 'block';
        });
    });
</script>

</body>
</html>
