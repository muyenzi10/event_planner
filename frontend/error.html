<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Your Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            color: var(--gray);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 2px solid var(--primary);
        }
        
        .btn:hover {
            background-color: transparent;
            color: var(--primary);
        }
        
        .illustration {
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SVG Illustration (can replace with your own) -->
        <svg class="illustration" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
            <path fill="#e0e0e0" d="M0,0h500v300H0V0z"/>
            <circle cx="250" cy="150" r="100" fill="#4361ee" opacity="0.2"/>
            <path fill="#4361ee" d="M250,50l50,100h-100L250,50z"/>
            <text x="250" y="170" font-family="Inter" font-size="14" text-anchor="middle" fill="#4361ee">404</text>
        </svg>
        
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>We can't seem to find the page you're looking for. It might have been moved or doesn't exist anymore.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
