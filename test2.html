<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Venues Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Page Layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        /* Gallery Styling */
        .venue-gallery {
            padding: 60px 0;
        }

        .venue-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .venue-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .venue-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .venue-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .venue-card:hover .venue-overlay {
            opacity: 1;
        }

        .venue-info {
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Responsive Grid */
        @media (min-width: 1200px) {
            .venue-card {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .venue-card {
                height: 250px;
            }
        }

        /* Custom Modal Styling */
        .modal-dialog {
            max-width: 90%;
        }

        .modal-content {
            background: #fff;
        }

        .modal-body {
            padding: 0;
        }

        .modal-body img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container-fluid venue-gallery">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Venue 1 -->
            <div class="col">
                <div class="venue-card" data-bs-toggle="modal" data-bs-target="#venueModal" data-bs-image="/frontend/allpack/venues/venuesdata/decor1.jpeg" data-bs-title="Elegant Ballroom">
                    <img src="/frontend/allpack/venues/venuesdata/decor1.jpeg" alt="Venue 1">
                    <div class="venue-overlay">
                        <div class="venue-info">Elegant Ballroom</div>
                    </div>
                </div>
            </div>

            <!-- Venue 2 -->
            <div class="col">
                <div class="venue-card" data-bs-toggle="modal" data-bs-target="#venueModal" data-bs-image="/frontend/allpack/venues/venuesdata/decor3.jpg" data-bs-title="Garden Paradise">
                    <img src="/frontend/allpack/venues/venuesdata/decor3.jpg" alt="Venue 2">
                    <div class="venue-overlay">
                        <div class="venue-info">Garden Paradise</div>
                    </div>
                </div>
            </div>

            <!-- Venue 3 -->
            <div class="col">
                <div class="venue-card" data-bs-toggle="modal" data-bs-target="#venueModal" data-bs-image="/frontend/allpack/venues/venuesdata/decor2.jpg" data-bs-title="Riverside Retreat">
                    <img src="/frontend/allpack/venues/venuesdata/decor2.jpg" alt="Venue 3">
                    <div class="venue-overlay">
                        <div class="venue-info">Riverside Retreat</div>
                    </div>
                </div>
            </div>

            <!-- Venue 4 -->
            <div class="col">
                <div class="venue-card" data-bs-toggle="modal" data-bs-target="#venueModal" data-bs-image="/frontend/allpack/venues/venuesdata/decor5.jpg" data-bs-title="Charming Chateau">
                    <img src="/frontend/allpack/venues/venuesdata/decor5.jpg" alt="Venue 4">
                    <div class="venue-overlay">
                        <div class="venue-info">Charming Chateau</div>
                    </div>
                </div>
            </div>

            <!-- Venue 5 -->
            <div class="col">
                <div class="venue-card" data-bs-toggle="modal" data-bs-target="#venueModal" data-bs-image="/frontend/allpack/venues/venuesdata/6.jpg" data-bs-title="Modern Loft">
                    <img src="/frontend/allpack/venues/venuesdata/6.jpg" alt="Venue 5">
                    <div class="venue-overlay">
                        <div class="venue-info">Modern Loft</div>
                    </div>
                </div>
            </div>

            <!-- Venue 6 -->
            <div class="col">
                <div class="venue-card" data-bs-toggle="modal" data-bs-target="#venueModal" data-bs-image="/frontend/allpack/venues/venuesdata/decor3.jpg" data-bs-title="Rustic Barn">
                    <img src="/frontend/allpack/venues/venuesdata/decor3.jpg" alt="Venue 6">
                    <div class="venue-overlay">
                        <div class="venue-info">Rustic Barn</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying larger image -->
    <div class="modal fade" id="venueModal" tabindex="-1" aria-labelledby="venueModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="venueModalLabel">Venue Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" alt="Venue" id="modalImage" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script to update modal with image and title
        const venueCards = document.querySelectorAll('.venue-card');
        venueCards.forEach(card => {
            card.addEventListener('click', () => {
                const imageUrl = card.getAttribute('data-bs-image');
                const title = card.getAttribute('data-bs-title');
                const modalImage = document.getElementById('modalImage');
                const modalTitle = document.getElementById('venueModalLabel');
                modalImage.src = imageUrl;
                modalTitle.textContent = title;
            });
        });
    </script>
</body>

</html>
